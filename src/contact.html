<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title data-english="Contact | Maciej Wojciechowski" data-polish="Kontakt | Maciej Wojciechowski">Contact | Maciej Wojciechowski</title>
        <meta name="theme-color" content="#1100FA">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="icon" type="image/svg+xml" href="assets/IMG/icon.svg">
        <link rel="apple-touch-icon" href="assets/IMG/icon.svg">

        <meta name="googlebot" content="noimageindex">

        <script type="module" src="JS/contact.js"></script>
    </head>
    <body>
        <div id="watermark"></div>
        <form>
            <h1 data-english="Challenge me." data-polish="Rzuć mi wyzwanie."></h1>
            <span>
                <label for="subject" data-english="Subject:" data-polish="Tytuł"></label>
                <input type="text" id="subject" name="subject" autofocus>
            </span>

            <span>
                <label for="sender-email" data-english="Your email:" data-polish="Email kontaktowy:"></label>
                <input type="text" id="sender-email" name="sender-email">
            </span>

            <span>
                <label for="message" data-english="Message:" data-polish="Wiadomość:"></label>
                <textarea id="message" name="message"></textarea>
            </span>

            <button type="submit">
                <svg width="1rem" height="1rem" viewBox="0 0 1rem 1rem">
                    <line class="svg-send-line" x1=".2rem" y1="0" x2=".8rem" y2=".55rem" />
                    <line class="svg-send-line" x1=".2rem" y1="1rem" x2=".5rem" y2=".68rem" />
                </svg>
            </button>
        </form>
        <script>
            // translate the page
            const lang = localStorage.getItem('language');
            document.querySelectorAll('[data-' + lang + ']').forEach(function(element) {
                element.innerHTML = element.getAttribute('data-' + lang);
            });
        </script>
    </body>
</html>
