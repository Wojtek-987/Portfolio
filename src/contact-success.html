<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact | Maciej Wojciechowski</title>
        <meta name="theme-color" content="#1100FA">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="icon" type="image/svg+xml" href="assets/IMG/icon.svg">
        <link rel="apple-touch-icon" href="assets/IMG/icon.svg">

        <meta name="description" content="Portfolio for Maciej Wojciechowski, a web developer, UI/UX designer, and audio engineer">
        <meta name="author" content="Maciej Wojciechowski">
        <meta name="googlebot" content="noimageindex">

        <script type="module" src="JS/contact.js"></script>
    </head>
    <body>
    <div id="watermark"></div>
    <form>
        <h1>Success!</h1>
        <p>
            <span class="no-flex">Your challenge has been sent! You will be redirected to the homepage in: <span class="no-flex" id="timer">-</span>s</span>
            <a href="index.html">
                Take me back
                <svg width="1rem" height="1rem" viewBox="0 0 1rem 1rem">
                    <line class="svg-send-line dark" x1=".2rem" y1="0" x2=".8rem" y2=".55rem" />
                    <line class="svg-send-line dark" x1=".2rem" y1="1rem" x2=".5rem" y2=".68rem" />
                </svg>
            </a>
        </p>
        <script>
            const timerSpan = document.querySelector('#timer');
            let counter = 10;

            timerSpan.innerHTML = counter.toString();

            setInterval(() => {
                counter--;

                if(counter < 1)
                    window.location = "index.html";

                timerSpan.innerHTML = counter.toString();
            }, 1000);
        </script>
    </form>
</body>
</html>
